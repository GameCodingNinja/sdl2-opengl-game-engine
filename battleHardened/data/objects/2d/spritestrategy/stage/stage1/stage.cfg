<stage>

    <!-- Default position and rotation of the camera. -->
    <cameraPosition>
        <!--<position x="0.0" y="0.0" z="0.0"/>
        <rotation x="0.0" y="0.0" z="0.0"/>-->
    </cameraPosition>

    <!-- forward: Start sector needs to be one less then the looping stage start.
         backward Start sector needs to equil the looping stage start.
         Needs to also match the sector from the below list -->
    <linearStage direction="forward">
        <position xi="-1" yi="0" zi="0"/>
    </linearStage>

    <!-- forward:  start sector needs to be less then the end sector with a positive inc.
         backward: start sector needs to be greater then the end sector with a negative inc.
         For a continues uninterupted loop, there needs to be a sector before and after
         the start and end (padding).-->
    <loopingStage>
        <start>
            <position xi="0" yi="0" zi="0"/>
        </start>
        <end>
            <position xi="4" yi="0" zi="0"/>
        </end>
        <inc>
            <position xf="0.05f" yf="0" zf="0"/>
        </inc>
    </loopingStage>

    <!-- The stage's sectors and their integer position in the world -->
    <sectors>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="-1" yi="0" zi="0"/>
        </sector>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="0" yi="0" zi="0"/>
        </sector>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="1" yi="0" zi="0"/>
        </sector>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="2" yi="0" zi="0"/>
        </sector>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="3" yi="0" zi="0"/>
        </sector>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="4" yi="0" zi="0"/>
        </sector>

        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="5" yi="0" zi="0"/>
        </sector>
        
        <sector file="data/objects/2d/spritestrategy/stage/stage1/sector0.lst">
            <position xi="6" yi="0" zi="0"/>
        </sector>

    </sectors>

</stage>

