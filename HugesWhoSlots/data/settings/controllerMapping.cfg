<controllerMapping>
	<keyboardMapping>
		<!-- Key binding controls not displayed in the settings -->
		<playerHidden>
			<actionMap action="Menu Up" componetId="W"/>
			<actionMap action="Menu Down" componetId="S"/>
			<actionMap action="Menu Left" componetId="A"/>
			<actionMap action="Menu Right" componetId="D"/>
			<actionMap action="Menu Up" componetId="ARROW UP"/>
			<actionMap action="Menu Down" componetId="ARROW DOWN"/>
			<actionMap action="Menu Left" componetId="ARROW LEFT"/>
			<actionMap action="Menu Right" componetId="ARROW RIGHT"/>
		</playerHidden>
		<!-- Key binding controls displayed in the settings -->
		<playerVisible>
			<actionMap action="Menu Select" componetId="RETURN" configurable="false"/>
			<actionMap action="Menu Escape" componetId="ESCAPE" configurable="false"/>
			<actionMap action="Menu Toggle" componetId="LEFT SHIFT" defaultId="LEFT SHIFT" configurable="true"/>
			<actionMap action="Up" componetId="W" defaultId="W" configurable="true"/>
			<actionMap action="Down" componetId="S" defaultId="S" configurable="true"/>
			<actionMap action="Left" componetId="A" defaultId="A" configurable="true"/>
			<actionMap action="Right" componetId="D" defaultId="D" configurable="true"/>
		</playerVisible>
	</keyboardMapping>
	<mouseMapping>
		<!-- Key binding controls displayed in the settings -->
		<playerVisible>
			<actionMap action="Menu Select" componetId="LEFT MOUSE" defaultId="LEFT MOUSE" configurable="true"/>
		</playerVisible>
	</mouseMapping>
	<gamepadMapping>
		<!-- Key binding controls not displayed in the settings -->
		<playerHidden>
			<actionMap action="Menu Up" componetId="L STICK UP"/>
			<actionMap action="Menu Down" componetId="L STICK DOWN"/>
			<actionMap action="Menu Left" componetId="L STICK LEFT"/>
			<actionMap action="Menu Right" componetId="L STICK RIGHT"/>
			<actionMap action="Menu Up" componetId="UP"/>
			<actionMap action="Menu Down" componetId="DOWN"/>
			<actionMap action="Menu Left" componetId="LEFT"/>
			<actionMap action="Menu Right" componetId="RIGHT"/>
		</playerHidden>
		<!-- Key binding controls displayed in the settings -->
		<playerVisible>
			<actionMap action="Menu Select" componetId="A" defaultId="A" configurable="true"/>
			<actionMap action="Menu Back" componetId="B" defaultId="B" configurable="true"/>
			<actionMap action="Menu Toggle" componetId="START" defaultId="START" configurable="true"/>
		</playerVisible>
	</gamepadMapping>
</controllerMapping>
